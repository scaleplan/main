repo-not-found: Репозиторий не найден.
service-not-found: Сервис не найден.
cache-type-not-found: Для подключения к кэшу не хватает параметра cacheType, либо он задан неверно.
memcached-not-load: Расширение Memcached не загруженно.
redis-not-load: Расширение Redis не загруженно.
memcached-port-not-found: Для Memcached недоступно подключение к Unix-сокету. Необходимо задать порт подключения.
host-not-found: Для подключения к кэшу не хватает параметра hostOrSocket, либо он задан неверно.
memcached-connect-failed: Не удалось подключиться к Memcached.
redis-connect-failed: Не удалось подключиться к Redis.
wrong-http-host: Передан неверный заголовок HTTP-HOST.
db-connect-file-not-found: Файл подключения к базе данных ':name' не найден.
db-connection-string-not-found: В данных о подключении к БД ':name' не хватает строки подключения.
db-user-not-found: В данных о подключении к БД ':name' не хватает имени пользователя БД.
db-password-not-found: В данных о подключении к БД ':name' не хватает пароля пользователя БД.
db-connect-deny: Подключение к базе данных ':name' не разрешено.
method-not-available: Метод не доступен.
object-with-id-not-found: Объект с таким идентификатором не существует.
object-creating-failed: Не удалось создать объект.
object-already-exist: Такая сущность уже есть в системе.
no-data-to-update: Нет данных для обновления.
object-update-failed: Не удалось изменить объект. Возможно, объект не существует.
object-delete-failed: Не удалось удалить объект.
object-not-found: Объект по таким условиям не существует.
app-error: Ошибка приложения.
cache-error: Ошибка кэширования.
controller-error: Ошибка контроллера.
db-error: Ошибка базы данных.
wrong-host: Неверный хост.
repo-error: Ошибка репозитория.
array-required: Метод :subject требует аргументы в виде ассоциативного массива или объекта DTO.
repo-or-method-not-found: Репозиторий или метод репозитория не найден.
setting-not-found: Настройка не найдена.
view-file-not-found: Файл представления ":subject" не найден.
